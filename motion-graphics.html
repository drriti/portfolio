<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Graphics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            position: relative;
            padding-top: 60px;
            max-width: 1200px;
            margin: auto;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: #333;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #555;
        }

        .project-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .project-description {
            text-align: center;
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-content: center;
        }

        .video-grid video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }
        .video-grid video {
    width: 100%;
    height: 250px; /* Force consistent height */
    object-fit: cover; /* Crop video to fill the space */
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    cursor: pointer;
    transition: transform 0.3s ease;
}
.video-grid video:hover {
    transform: scale(1.02);
}

    </style>
</head>
<body>
    <a href="index.html#portfolio" class="back-button">&#8592; Back to Portfolio</a>

    <section class="container">
        <h1 class="project-title">Motion Graphics</h1>
        <p class="project-description">
            A series of short motion graphic animations created in Adobe After Effects. Each piece explores different themes and visual techniques, combining typography, illustration, and smooth transitions.
        </p>

        <div class="video-grid">
            <video src="vidoes/food app.mp4" onclick="this.play()" controls muted></video>
            <video src="vidoes/cheri cheri lady.mp4" onclick="this.play()" controls muted></video>
            <video src="vidoes/IMG_8839.MP4" onclick="this.play()" controls muted></video>
            <video src="vidoes/final animation with sound.mp4" onclick="this.play()" controls muted></video>
            <!-- Add more videos here -->
        </div>
    </section>
    <div class="custom-cursor"></div>
    <script>
        const cursor = document.querySelector(".custom-cursor");
        
        document.addEventListener("mousemove", (e) => {
          cursor.style.left = e.clientX + "px";
          cursor.style.top = e.clientY + "px";
        });
        </script>
<style>
    .custom-cursor {
  width: 20px;
  height: 20px;
  border: 2px solid red;
  border-radius: 50%;
  background-color: transparent;
  position: fixed;
  pointer-events: none;
  z-index: 1000;
  transform: translate(-50%, -50%);
}

</style>
</body>
</html>
