<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweetest Oblivion - Book Cover Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="project-page">
    <div class="container">
        <a href="index.html#portfolio" class="back-button">‚Üê Back to Portfolio</a>
        <h1 class="project-title">The Sweetest Oblivion</h1>
        <p class="project-description">
            A premium book cover redesign for "The Sweetest Oblivion", a mafia romance novel. 
            The cover features deep red roses with thorns, symbolizing passion and danger, 
            with a refined, elegant aesthetic.
        </p>

        <div class="image-grid">
            <div class="main-image">
                <img src="images/book cover finalll ka final.jpg" alt="Main Book Cover">
            </div>
            <div class="small-images">
                <img src="images/book cover finalll ka final - Copy.jpg" alt="Alternate Cover 1">
                <img src="images/silver.png" alt="Alternate Cover 2">
                <img src="images/bookmark.png" alt="Alternate Cover 3">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Jrissy - All Rights Reserved</p>
    </footer>
    <div class="custom-cursor"></div>
    <script>
        const cursor = document.querySelector(".custom-cursor");
        
        document.addEventListener("mousemove", (e) => {
          cursor.style.left = e.clientX + "px";
          cursor.style.top = e.clientY + "px";
        });
        </script>
<style></style>        
</body>
</html>
